name: Run unit tests
env:
    AWS_ACCESS_KEY_ID: dummy_value
    AWS_SECRET_ACCESS_KEY: dummy_value
    TESTS_FOLDER: tests
    AWS_DEFAULT_REGION: 'eu-central-1'
run-name: unit tests
on: [push, workflow_dispatch]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install Python requirements
        run: |
          cd ${{ env.TESTS_FOLDER }}
          pip3 install -r requirements-test.txt        

    #   - name: Prep env settings
    #     run: |
    #       set AWS_DEFAULT_REGION=eu-central-1

    #   - name: Prepare replacements.json (put actual AWS account)
    #     run: python tests/devci_settings/prepare_replacements.py

      - name: Copy devci settings
        run: mkdir -p config/settings && cp tests/devci_settings/*.json config/settings/
                  
      - name: Run unit tests
        run: pytest ${{ env.TESTS_FOLDER }}\

